<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="Facebook.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        header {
            background-color: #1877f2;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 36px;
            font-weight: bold;
            border-radius: 10px;
            margin: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        nav a {
            background-color: #fff;
            padding: 15px;
            margin: 0 10px;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        nav a:hover {
            background-color: #e4e6eb;
        }
        .search {
            text-align: center;
            margin: 20px;
        }
        .search h1 {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        main {
            display: flex;
            margin: 20px;
        }
        aside {
            background-color: #fff;
            width: 20%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        Facebook
    </header>
    <section class="search">
        <h1>Buscar...</h1>
    </section>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Amigos</a>
        <a href="#">Grupos</a>
        <a href="#">Eventos</a>
    </nav>
    <main>
        <aside>
            <h2>Subscripciones</h2>
            <h2>Historial</h2>
            <h2>Ver más tarde</h2>
        </aside>
        <section class="content">
            <article class="post">
                <h3>Publicación 1</h3>
                <p>Este es el contenido de la primera publicación.</p>
            </article>
            <article class="post">
                <h3>Publicación 2</h3>
                <p>Este es el contenido de la segunda publicación.</p>
            </article>
        </section>
    </main>
</body>
</html>
